# Based on https://github.com/actions-rs/example/blob/master/.github/workflows

on: [push, pull_request]

name: Checks

jobs:
  cargo-clippy:
    name: Run cargo clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "--all-features"]
    steps:
      - uses: actions/checkout@v2
      - run: cargo clippy ${{ matrix.features }} -- -D warnings

  cargo-test:
    name: Run cargo test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["", "--all-features"]
    steps:
      - uses: actions/checkout@v2
      - run: cargo test ${{ matrix.features }}

  cargo-fmt:
    name: Check rustfmt formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo fmt --all -- --check

  coveralls:
    name: Run tests and upload coverage to Coveralls
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Get base ROM
        uses: actions/checkout@v2
        with:
          repository: sm64gs2pc/roms
          token: ${{ secrets.ROMS_CLONE_TOKEN }}
          path: roms

      - name: Move base ROM to right place
        run: mv roms/baserom.us.z64 sm64gs2pc/

      - name: Install dependencies
        run: |
          sudo apt install libclang-10-dev build-essential git binutils-mips-linux-gnu python3 libaudiofile-dev
          wget https://github.com/n64decomp/qemu-irix/releases/download/v2.11-deb/qemu-irix-2.11.0-2169-g32ab296eef_amd64.deb -O qemu-irix.deb
          sudo dpkg --install qemu-irix.deb

      - name: Run cargo test --all-features and get coverage
        run: cargo +nightly test --all-features
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: -Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests
          RUSTDOCFLAGS: -Cpanic=abort

      - name: Process coverage data
        run: |
          cargo install grcov
          grcov target/debug --branch --ignore-not-existing --llvm --output-path lcov.info --output-type lcov --ignore "/*" --ignore "../*"

      - name: Coveralls upload
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: lcov.info
