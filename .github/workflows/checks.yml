# Based on https://github.com/actions-rs/example/blob/master/.github/workflows

on: [push, pull_request]

name: Checks

jobs:
  checks:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Get base ROM
        uses: actions/checkout@v2
        with:
          repository: sm64gs2pc/roms
          token: ${{ secrets.ROMS_CLONE_TOKEN }}
          path: roms

      - name: Move base ROM to right place
        run: mv roms/baserom.us.z64 sm64gs2pc/

      - name: Install dependencies
        run: |
          sudo apt install libclang-10-dev build-essential

      - name: Install stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
